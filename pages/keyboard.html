<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/feature/keyboard.css">
    <title>Prueba keyboard</title>
</head>
<body>
    <main>
        <div id="keyboard">
            <div id="teclas">
                <div note="do1" class="whiteKey">A</div>
                <div note="mi2" class="blackKey">W</div>
                <div note="re1" class="whiteKey">S</div>
                <div note="fa2" class="blackKey">E</div>
                <div note="mi1" class="whiteKey">D</div>
                <div note="sol2" class="blackKey">R</div> 
                <div note="fa1" class="whiteKey">F</div> 
                <div note="la2" class="blackKey">T</div> 
                <div note="sol1" class="whiteKey">G</div> 
                <div note="si2" class="blackKey">Y</div> 
                <div note="la1" class="whiteKey">H</div>
                <div note="do1-2" class="blackKey">U</div> 
                <div note="si1" class="whiteKey">J</div>
                <div note="re1-2" class="blackKey">I</div> 
                <div note="do2" class="whiteKey">K</div>
                <div note="random" class="blackKey">O</div> 
                <div note="re2" class="whiteKey">L</div>
            </div>
        </div>
    </main>
    <script src="/js/script.js"></script>
</body>
</html>
