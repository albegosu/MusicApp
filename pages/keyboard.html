<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/feature/keyboard.css">
    <title>The last Keyngboard</title>
</head>

<body>
    <main>
        <div class="containerKeyboard">
        <div class="keyZone">
            <div class="group g1">
                <div class="key whiteKey" key="c2">A</div>
                <div class="key blackKey" key="C2">W</div>
                <div class="key whiteKey" key="d2">S</div>
                <div class="key blackKey" key="D2">E</div>
                <div class="key whiteKey" key="e2">D</div>
            </div>
            <div class="group g2">
                <div class="key whiteKey" key="f2">F</div>
                <div class="key blackKey" key="F2">T</div>
                <div class="key whiteKey" key="g2">G</div>
                <div class="key blackKey" key="G2">Y</div>
                <div class="key whiteKey" key="a2">H</div>
                <div class="key blackKey" key="A2">U</div>
                <div class="key whiteKey" key="b2">J</div>
            </div>
            <div class="group g1">
                <div class="key whiteKey" key="c3">K</div>
                <div class="key blackKey" key="C3">O</div>
                <div class="key whiteKey" key="d3">L</div>
                <div class="key blackKey" key="D3">P</div>
                <div class="key whiteKey" key="e3">M</div>
            </div>
        </div>
        </div>
        
    </main>
        <script src="/js/scriptKey.js"></script>
</body>

</html>
