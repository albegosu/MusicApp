<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="navbar">
            <div id="navbar__logo">
                <img src="/images/logo DOMBOOM.png" alt="Logo">
            </div>
            <ul id="navbar__menu">
                <li><a href="#" class="navbar__menu__item">Premium</a></li>
                <li><a href="#" class="navbar__menu__item">Help</a></li>
                <li><a href="#" class="navbar__menu__item">Download</a></li>
                <li><a href="#" class="navbar__menu__item">Sign Up</a></li>
                <li><a href="#" id="login" class="navbar__menu__item">Log In</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="form-group">
                <p><span><strong id="str">*</strong>Not registerd? Sign up <a href="#">here</a></span></p>

            </div>
        </form>
    </div>
    </main>
    <footer class="footer">
        <div class="footer__menu">
            <p>Privacy Policy</p>
            <p>Terms of Use</p>
            <p>Legal</p>
        </div>
        <p id="copyright">&copy; 2023 Music Tutorial. All rights reserved.</p>
    </footer>
</body>
</html>
