<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="hamburger">
            <img src="/resources/images/menu_hamburgesa.svg.svg" alt="">
          </div>
        <nav id="navbar">
            <div id="navbar__logo"><a href="/public/index.html"><img src="/resources/images/logo DOMBOOM.png"
                        alt="Logo"></a>
            </div>
            <ul id="navbar__menu">
                <li><a href="./premium.html" class="navbar__menu__item">Premium</a></li>
                <li><a href="" class="navbar__menu__item">Help</a></li>
                <li><a href="#" class="navbar__menu__item">Download</a></li>
                <li><a href="./register.html" class="navbar__menu__item">Sign Up</a></li>
                <li><a href="./login.html" id="login" class="navbar__menu__item">Log In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="register__container">
            <div id="errorContainer"></div>
            <h2>Sign Up</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <button type="button" id="registerButton">Sign Up</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__menu">
            <p>Privacy Policy</p>
            <p>Terms of Use</p>
            <p>Legal</p>
        </div>
        <p id="copyright">&copy; 2023 Music Tutorial. All rights reserved.</p>
    </footer>
    <script src="/js/script.js"></script>
</body>

</html>
